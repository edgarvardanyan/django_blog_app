{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class='post'>
            <p class='date'>
                Created: {{post.create_date|date:'d-m-Y'}}
            </p>
            <h1>
                <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
            </h1>
            <p>{{post.text|truncatechars:200}}</p>
        </div>
    {% empty %}
        <h2>Currently you have no drafts</h2>
    {% endfor %}
{% endblock %}
